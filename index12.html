<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click Example</title>
</head>
<body style="text-align:center; padding:50px;">

  <h2 id="message">Double click me!</h2>

  <script>
    const message = document.getElementById("message");

    message.addEventListener("dblclick", () => {
      message.innerText = "You double-clicked me!";
      message.style.color = "red";
    });
  </script>

</body>
</html>
